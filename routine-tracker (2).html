<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couples Routine Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .scoreboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .player-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .player-name {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            padding: 5px;
            border-radius: 5px;
        }

        .player-name:hover {
            border-color: #667eea;
        }

        .player-score {
            font-size: 3em;
            font-weight: bold;
            color: #764ba2;
            margin: 10px 0;
        }

        .score-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .subtract-btn, .reset-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .subtract-btn {
            background: #f56565;
            color: white;
        }

        .subtract-btn:hover {
            background: #e53e3e;
            transform: translateY(-2px);
        }

        .reset-btn {
            background: #ed8936;
            color: white;
        }

        .reset-btn:hover {
            background: #dd6b20;
            transform: translateY(-2px);
        }

        .tasks-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .tasks-header h2 {
            color: #667eea;
        }

        .add-task-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .add-task-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .task-list {
            display: grid;
            gap: 15px;
        }

        .task-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .task-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .task-info {
            flex: 1;
        }

        .task-name {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 5px;
        }

        .task-points {
            color: #764ba2;
            font-weight: bold;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .complete-btn, .delete-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .complete-btn {
            background: #48bb78;
            color: white;
        }

        .complete-btn:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .delete-btn {
            background: #f56565;
            color: white;
        }

        .delete-btn:hover {
            background: #e53e3e;
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-content h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .cancel-btn, .save-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .cancel-btn {
            background: #e2e8f0;
            color: #333;
        }

        .cancel-btn:hover {
            background: #cbd5e0;
        }

        .save-btn {
            background: #667eea;
            color: white;
        }

        .save-btn:hover {
            background: #764ba2;
        }

        .completion-modal {
            text-align: center;
        }

        .completion-modal h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .completion-modal .emoji {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .player-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .player-select-btn {
            padding: 15px 30px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s;
        }

        .player-select-btn:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .scoreboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’‘ Couples Routine Tracker</h1>

        <div class="scoreboard">
            <div class="player-card">
                <div class="player-name" onclick="editPlayerName(1)">Partner 1</div>
                <div class="player-score" id="score1">0</div>
                <div>points</div>
                <div class="score-buttons">
                    <button class="subtract-btn" onclick="showSubtractModal(1)">âˆ’ Remove Points</button>
                    <button class="reset-btn" onclick="resetScore(1)">Reset</button>
                </div>
            </div>
            <div class="player-card">
                <div class="player-name" onclick="editPlayerName(2)">Partner 2</div>
                <div class="player-score" id="score2">0</div>
                <div>points</div>
                <div class="score-buttons">
                    <button class="subtract-btn" onclick="showSubtractModal(2)">âˆ’ Remove Points</button>
                    <button class="reset-btn" onclick="resetScore(2)">Reset</button>
                </div>
            </div>
        </div>

        <div class="tasks-section">
            <div class="tasks-header">
                <h2>Routine Tasks</h2>
                <button class="add-task-btn" onclick="showAddTaskModal()">+ Add Task</button>
            </div>
            <div class="task-list" id="taskList">
                <!-- Tasks will be added here dynamically -->
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal" id="addTaskModal">
        <div class="modal-content">
            <h2>Add New Task</h2>
            <div class="form-group">
                <label>Task Name</label>
                <input type="text" id="taskName" placeholder="e.g., Clean the house">
            </div>
            <div class="form-group">
                <label>Points</label>
                <input type="number" id="taskPoints" placeholder="e.g., 1" min="1">
            </div>
            <div class="modal-buttons">
                <button class="cancel-btn" onclick="closeAddTaskModal()">Cancel</button>
                <button class="save-btn" onclick="addTask()">Add Task</button>
            </div>
        </div>
    </div>

    <!-- Complete Task Modal -->
    <div class="modal completion-modal" id="completeTaskModal">
        <div class="modal-content">
            <div class="emoji">ðŸŽ‰</div>
            <h2>Task Completed!</h2>
            <p id="completionMessage"></p>
            <div class="player-buttons">
                <button class="player-select-btn" onclick="awardPoints(1)">Partner 1</button>
                <button class="player-select-btn" onclick="awardPoints(2)">Partner 2</button>
            </div>
            <div class="modal-buttons" style="margin-top: 20px;">
                <button class="cancel-btn" onclick="closeCompleteTaskModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Edit Name Modal -->
    <div class="modal" id="editNameModal">
        <div class="modal-content">
            <h2>Edit Name</h2>
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="editName" placeholder="Enter name">
            </div>
            <div class="modal-buttons">
                <button class="cancel-btn" onclick="closeEditNameModal()">Cancel</button>
                <button class="save-btn" onclick="savePlayerName()">Save</button>
            </div>
        </div>
    </div>

    <!-- Subtract Points Modal -->
    <div class="modal" id="subtractModal">
        <div class="modal-content">
            <h2>Remove Points</h2>
            <p id="subtractPlayerName" style="margin-bottom: 20px; color: #666;"></p>
            <div class="form-group">
                <label>Points to Remove</label>
                <input type="number" id="subtractPoints" placeholder="e.g., 5" min="1">
            </div>
            <div class="modal-buttons">
                <button class="cancel-btn" onclick="closeSubtractModal()">Cancel</button>
                <button class="save-btn" onclick="subtractPoints()">Remove</button>
            </div>
        </div>
    </div>

    <script>
        let tasks = [];
        let scores = { 1: 0, 2: 0 };
        let playerNames = { 1: 'Partner 1', 2: 'Partner 2' };
        let currentTask = null;
        let editingPlayer = null;
        let subtractingPlayer = null;

        // Load data from localStorage
        function loadData() {
            const savedTasks = localStorage.getItem('routineTasks');
            const savedScores = localStorage.getItem('routineScores');
            const savedNames = localStorage.getItem('playerNames');

            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
            } else {
                // Default tasks
                tasks = [
                    { id: 1, name: 'Clean the house', points: 1 },
                    { id: 2, name: 'Go to bed before 22:00', points: 2 },
                    { id: 3, name: 'Driving theory for 30 mins', points: 1 },
                    { id: 4, name: 'Go to bed before midnight', points: 1 }
                ];
            }

            if (savedScores) {
                scores = JSON.parse(savedScores);
            }

            if (savedNames) {
                playerNames = JSON.parse(savedNames);
            }

            updateUI();
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('routineTasks', JSON.stringify(tasks));
            localStorage.setItem('routineScores', JSON.stringify(scores));
            localStorage.setItem('playerNames', JSON.stringify(playerNames));
        }

        function updateUI() {
            // Update scores
            document.getElementById('score1').textContent = scores[1];
            document.getElementById('score2').textContent = scores[2];

            // Update names
            document.querySelectorAll('.player-name')[0].textContent = playerNames[1];
            document.querySelectorAll('.player-name')[1].textContent = playerNames[2];
            document.querySelectorAll('.player-select-btn')[0].textContent = playerNames[1];
            document.querySelectorAll('.player-select-btn')[1].textContent = playerNames[2];

            // Update task list
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            if (tasks.length === 0) {
                taskList.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">No tasks yet. Add your first task!</p>';
                return;
            }

            tasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = 'task-item';
                taskElement.innerHTML = `
                    <div class="task-info">
                        <div class="task-name">${task.name}</div>
                        <div class="task-points">${task.points} ${task.points === 1 ? 'point' : 'points'}</div>
                    </div>
                    <div class="task-actions">
                        <button class="complete-btn" onclick="showCompleteTaskModal(${task.id})">âœ“ Complete</button>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                `;
                taskList.appendChild(taskElement);
            });
        }

        function showAddTaskModal() {
            document.getElementById('addTaskModal').classList.add('active');
            document.getElementById('taskName').value = '';
            document.getElementById('taskPoints').value = '';
            document.getElementById('taskName').focus();
        }

        function closeAddTaskModal() {
            document.getElementById('addTaskModal').classList.remove('active');
        }

        function addTask() {
            const name = document.getElementById('taskName').value.trim();
            const points = parseInt(document.getElementById('taskPoints').value);

            if (!name || !points || points < 1) {
                alert('Please enter a valid task name and points!');
                return;
            }

            const newTask = {
                id: Date.now(),
                name: name,
                points: points
            };

            tasks.push(newTask);
            saveData();
            updateUI();
            closeAddTaskModal();
        }

        function showCompleteTaskModal(taskId) {
            currentTask = tasks.find(t => t.id === taskId);
            if (!currentTask) return;

            const message = `Who completed "${currentTask.name}"?`;
            document.getElementById('completionMessage').textContent = message;
            document.getElementById('completeTaskModal').classList.add('active');
        }

        function closeCompleteTaskModal() {
            document.getElementById('completeTaskModal').classList.remove('active');
            currentTask = null;
        }

        function awardPoints(player) {
            if (!currentTask) return;

            scores[player] += currentTask.points;
            saveData();
            updateUI();
            closeCompleteTaskModal();

            // Show a brief success message
            const playerName = playerNames[player];
            alert(`ðŸŽ‰ ${playerName} earned ${currentTask.points} ${currentTask.points === 1 ? 'point' : 'points'}!`);
        }

        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== taskId);
                saveData();
                updateUI();
            }
        }

        function editPlayerName(player) {
            editingPlayer = player;
            document.getElementById('editName').value = playerNames[player];
            document.getElementById('editNameModal').classList.add('active');
            document.getElementById('editName').focus();
        }

        function closeEditNameModal() {
            document.getElementById('editNameModal').classList.remove('active');
            editingPlayer = null;
        }

        function savePlayerName() {
            const newName = document.getElementById('editName').value.trim();
            if (!newName) {
                alert('Please enter a valid name!');
                return;
            }

            playerNames[editingPlayer] = newName;
            saveData();
            updateUI();
            closeEditNameModal();
        }

        // Allow Enter key to submit forms
        document.getElementById('taskName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        document.getElementById('taskPoints').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        document.getElementById('editName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') savePlayerName();
        });

        document.getElementById('subtractPoints').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') subtractPoints();
        });

        function showSubtractModal(player) {
            subtractingPlayer = player;
            document.getElementById('subtractPlayerName').textContent = `Remove points from ${playerNames[player]}`;
            document.getElementById('subtractPoints').value = '';
            document.getElementById('subtractModal').classList.add('active');
            document.getElementById('subtractPoints').focus();
        }

        function closeSubtractModal() {
            document.getElementById('subtractModal').classList.remove('active');
            subtractingPlayer = null;
        }

        function subtractPoints() {
            const points = parseInt(document.getElementById('subtractPoints').value);
            
            if (!points || points < 1) {
                alert('Please enter a valid number of points!');
                return;
            }

            scores[subtractingPlayer] = Math.max(0, scores[subtractingPlayer] - points);
            saveData();
            updateUI();
            closeSubtractModal();
        }

        function resetScore(player) {
            if (confirm(`Are you sure you want to reset ${playerNames[player]}'s score to 0?`)) {
                scores[player] = 0;
                saveData();
                updateUI();
            }
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
