<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couples Routine Tracker - Shared</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .sync-status {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 0.9em;
            padding: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
        }

        .sync-status.connected {
            background: rgba(72, 187, 120, 0.3);
        }

        .sync-status.disconnected {
            background: rgba(245, 101, 101, 0.3);
        }

        .scoreboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .player-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .player-name {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            padding: 5px;
            border-radius: 5px;
        }

        .player-name:hover {
            border-color: #667eea;
        }

        .player-score {
            font-size: 3em;
            font-weight: bold;
            color: #764ba2;
            margin: 10px 0;
        }

        .score-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .subtract-btn, .reset-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .subtract-btn {
            background: #f56565;
            color: white;
        }

        .subtract-btn:hover {
            background: #e53e3e;
            transform: translateY(-2px);
        }

        .reset-btn {
            background: #ed8936;
            color: white;
        }

        .reset-btn:hover {
            background: #dd6b20;
            transform: translateY(-2px);
        }

        .tasks-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .tasks-header h2 {
            color: #667eea;
        }

        .add-task-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .add-task-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .task-list {
            display: grid;
            gap: 15px;
        }

        .task-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .task-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .task-info {
            flex: 1;
        }

        .task-name {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 5px;
        }

        .task-points {
            color: #764ba2;
            font-weight: bold;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .complete-btn, .delete-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .complete-btn {
            background: #48bb78;
            color: white;
        }

        .complete-btn:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .delete-btn {
            background: #f56565;
            color: white;
        }

        .delete-btn:hover {
            background: #e53e3e;
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-content h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .cancel-btn, .save-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .cancel-btn {
            background: #e2e8f0;
            color: #333;
        }

        .cancel-btn:hover {
            background: #cbd5e0;
        }

        .save-btn {
            background: #667eea;
            color: white;
        }

        .save-btn:hover {
            background: #764ba2;
        }

        .completion-modal {
            text-align: center;
        }

        .completion-modal h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .completion-modal .emoji {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .player-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .player-select-btn {
            padding: 15px 30px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s;
        }

        .player-select-btn:hover {
            background: #667eea;
            color: white;
        }

        .error-message {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            color: #c33;
        }

        .error-message h3 {
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .scoreboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíë Couples Routine Tracker (Shared)</h1>
        
        <div class="sync-status" id="syncStatus">
            ‚öôÔ∏è Connecting to Firebase...
        </div>

        <div id="errorContainer"></div>

        <div id="appContent">
            <div class="scoreboard">
                <div class="player-card">
                    <div class="player-name" onclick="editPlayerName(1)">Partner 1</div>
                    <div class="player-score" id="score1">0</div>
                    <div>points</div>
                    <div class="score-buttons">
                        <button class="subtract-btn" onclick="showSubtractModal(1)">‚àí Remove Points</button>
                        <button class="reset-btn" onclick="resetScore(1)">Reset</button>
                    </div>
                </div>
                <div class="player-card">
                    <div class="player-name" onclick="editPlayerName(2)">Partner 2</div>
                    <div class="player-score" id="score2">0</div>
                    <div>points</div>
                    <div class="score-buttons">
                        <button class="subtract-btn" onclick="showSubtractModal(2)">‚àí Remove Points</button>
                        <button class="reset-btn" onclick="resetScore(2)">Reset</button>
                    </div>
                </div>
            </div>

            <div class="tasks-section">
                <div class="tasks-header">
                    <h2>Routine Tasks</h2>
                    <button class="add-task-btn" onclick="showAddTaskModal()">+ Add Task</button>
                </div>
                <div class="task-list" id="taskList">
                    <p style="text-align: center; color: #999; padding: 20px;">Loading tasks...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal" id="addTaskModal">
        <div class="modal-content">
            <h2>Add New Task</h2>
            <div class="form-group">
                <label>Task Name</label>
                <input type="text" id="taskName" placeholder="e.g., Clean the house">
            </div>
            <div class="form-group">
                <label>Points</label>
                <input type="number" id="taskPoints" placeholder="e.g., 1" min="1">
            </div>
            <div class="modal-buttons">
                <button class="cancel-btn" onclick="closeAddTaskModal()">Cancel</button>
                <button class="save-btn" onclick="addTask()">Add Task</button>
            </div>
        </div>
    </div>

    <!-- Complete Task Modal -->
    <div class="modal completion-modal" id="completeTaskModal">
        <div class="modal-content">
            <div class="emoji">üéâ</div>
            <h2>Task Completed!</h2>
            <p id="completionMessage"></p>
            <div class="player-buttons">
                <button class="player-select-btn" onclick="awardPoints(1)">Partner 1</button>
                <button class="player-select-btn" onclick="awardPoints(2)">Partner 2</button>
            </div>
            <div class="modal-buttons" style="margin-top: 20px;">
                <button class="cancel-btn" onclick="closeCompleteTaskModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Edit Name Modal -->
    <div class="modal" id="editNameModal">
        <div class="modal-content">
            <h2>Edit Name</h2>
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="editName" placeholder="Enter name">
            </div>
            <div class="modal-buttons">
                <button class="cancel-btn" onclick="closeEditNameModal()">Cancel</button>
                <button class="save-btn" onclick="savePlayerName()">Save</button>
            </div>
        </div>
    </div>

    <!-- Subtract Points Modal -->
    <div class="modal" id="subtractModal">
        <div class="modal-content">
            <h2>Remove Points</h2>
            <p id="subtractPlayerName" style="margin-bottom: 20px; color: #666;"></p>
            <div class="form-group">
                <label>Points to Remove</label>
                <input type="number" id="subtractPoints" placeholder="e.g., 5" min="1">
            </div>
            <div class="modal-buttons">
                <button class="cancel-btn" onclick="closeSubtractModal()">Cancel</button>
                <button class="save-btn" onclick="subtractPoints()">Remove</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDkuOYVo3YGKrloJ52E4RMzNP0BJl8Owbo",
            authDomain: "routine-tracker-e28c4.firebaseapp.com",
			databaseURL: "https://routine-tracker-e28c4-default-rtdb.europe-west1.firebasedatabase.app",
			projectId: "routine-tracker-e28c4",
            storageBucket: "routine-tracker-e28c4.firebasestorage.app",
            messagingSenderId: "615163879727",
            appId: "1:615163879727:web:d80e174d7f1308c9c9c1da",
            measurementId: "G-XFK7ZZ1S0F"
        };

        let database;
        let tasksRef;
        let scoresRef;
        let namesRef;
        let currentTask = null;
        let editingPlayer = null;
        let subtractingPlayer = null;

        function showError(message, details) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `
                <div class="error-message">
                    <h3>‚ö†Ô∏è ${message}</h3>
                    <p>${details}</p>
                    <p style="margin-top: 10px; font-size: 0.9em;">
                        Make sure you've created the Realtime Database in Firebase Console:<br>
                        Build ‚Üí Realtime Database ‚Üí Create Database ‚Üí Start in test mode
                    </p>
                </div>
            `;
        }

        function initializeFirebase() {
            try {
                // Initialize Firebase
                firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                
                // References to database paths
                tasksRef = database.ref('tasks');
                scoresRef = database.ref('scores');
                namesRef = database.ref('playerNames');
                
                // Update status
                updateSyncStatus(true);
                
                // Initialize default data if needed
                initializeDefaultData();
                
                // Listen for changes
                setupListeners();
                
            } catch (e) {
                showError('Failed to connect to Firebase', e.message);
                console.error('Firebase init error:', e);
                updateSyncStatus(false);
            }
        }

        function initializeDefaultData() {
            // Check if data exists, if not, create defaults
            tasksRef.once('value').then((snapshot) => {
                if (!snapshot.exists()) {
                    tasksRef.set({
                        task1: { id: 'task1', name: 'Clean the house', points: 1 },
                        task2: { id: 'task2', name: 'Go to bed before 22:00', points: 2 },
                        task3: { id: 'task3', name: 'Driving theory for 30 mins', points: 1 },
                        task4: { id: 'task4', name: 'Go to bed before midnight', points: 1 }
                    });
                }
            }).catch(err => {
                showError('Database Access Error', 'Could not access the database. Make sure Realtime Database is created and rules allow access.');
            });

            scoresRef.once('value').then((snapshot) => {
                if (!snapshot.exists()) {
                    scoresRef.set({ 1: 0, 2: 0 });
                }
            });

            namesRef.once('value').then((snapshot) => {
                if (!snapshot.exists()) {
                    namesRef.set({ 1: 'Partner 1', 2: 'Partner 2' });
                }
            });
        }

        function setupListeners() {
            // Listen for task changes
            tasksRef.on('value', (snapshot) => {
                updateTaskList(snapshot.val() || {});
            });

            // Listen for score changes
            scoresRef.on('value', (snapshot) => {
                updateScores(snapshot.val() || { 1: 0, 2: 0 });
            });

            // Listen for name changes
            namesRef.on('value', (snapshot) => {
                updateNames(snapshot.val() || { 1: 'Partner 1', 2: 'Partner 2' });
            });

            // Connection monitoring
            database.ref('.info/connected').on('value', (snapshot) => {
                updateSyncStatus(snapshot.val() === true);
            });
        }

        function updateSyncStatus(connected) {
            const status = document.getElementById('syncStatus');
            if (connected) {
                status.textContent = 'üü¢ Connected - Syncing in real-time';
                status.className = 'sync-status connected';
            } else {
                status.textContent = 'üî¥ Disconnected - Check your internet connection';
                status.className = 'sync-status disconnected';
            }
        }

        function updateTaskList(tasks) {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            const taskArray = Object.values(tasks);
            
            if (taskArray.length === 0) {
                taskList.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">No tasks yet. Add your first task!</p>';
                return;
            }

            taskArray.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = 'task-item';
                taskElement.innerHTML = `
                    <div class="task-info">
                        <div class="task-name">${task.name}</div>
                        <div class="task-points">${task.points} ${task.points === 1 ? 'point' : 'points'}</div>
                    </div>
                    <div class="task-actions">
                        <button class="complete-btn" onclick="showCompleteTaskModal('${task.id}')">‚úì Complete</button>
                        <button class="delete-btn" onclick="deleteTask('${task.id}')">Delete</button>
                    </div>
                `;
                taskList.appendChild(taskElement);
            });
        }

        function updateScores(scores) {
            document.getElementById('score1').textContent = scores[1] || 0;
            document.getElementById('score2').textContent = scores[2] || 0;
        }

        function updateNames(names) {
            document.querySelectorAll('.player-name')[0].textContent = names[1] || 'Partner 1';
            document.querySelectorAll('.player-name')[1].textContent = names[2] || 'Partner 2';
            document.querySelectorAll('.player-select-btn')[0].textContent = names[1] || 'Partner 1';
            document.querySelectorAll('.player-select-btn')[1].textContent = names[2] || 'Partner 2';
        }

        // Task Management
        function showAddTaskModal() {
            document.getElementById('addTaskModal').classList.add('active');
            document.getElementById('taskName').value = '';
            document.getElementById('taskPoints').value = '';
            document.getElementById('taskName').focus();
        }

        function closeAddTaskModal() {
            document.getElementById('addTaskModal').classList.remove('active');
        }

        function addTask() {
            const name = document.getElementById('taskName').value.trim();
            const points = parseInt(document.getElementById('taskPoints').value);

            if (!name || !points || points < 1) {
                alert('Please enter a valid task name and points!');
                return;
            }

            const taskId = 'task' + Date.now();
            tasksRef.child(taskId).set({
                id: taskId,
                name: name,
                points: points
            });

            closeAddTaskModal();
        }

        function showCompleteTaskModal(taskId) {
            tasksRef.child(taskId).once('value').then((snapshot) => {
                currentTask = snapshot.val();
                if (!currentTask) return;

                const message = `Who completed "${currentTask.name}"?`;
                document.getElementById('completionMessage').textContent = message;
                document.getElementById('completeTaskModal').classList.add('active');
            });
        }

        function closeCompleteTaskModal() {
            document.getElementById('completeTaskModal').classList.remove('active');
            currentTask = null;
        }

        function awardPoints(player) {
            if (!currentTask) return;

            scoresRef.child(player).transaction((currentScore) => {
                return (currentScore || 0) + currentTask.points;
            });

            namesRef.child(player).once('value').then((snapshot) => {
                const playerName = snapshot.val() || `Partner ${player}`;
                alert(`üéâ ${playerName} earned ${currentTask.points} ${currentTask.points === 1 ? 'point' : 'points'}!`);
            });

            closeCompleteTaskModal();
        }

        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasksRef.child(taskId).remove();
            }
        }

        // Player Name Management
        function editPlayerName(player) {
            editingPlayer = player;
            namesRef.child(player).once('value').then((snapshot) => {
                document.getElementById('editName').value = snapshot.val() || `Partner ${player}`;
                document.getElementById('editNameModal').classList.add('active');
                document.getElementById('editName').focus();
            });
        }

        function closeEditNameModal() {
            document.getElementById('editNameModal').classList.remove('active');
            editingPlayer = null;
        }

        function savePlayerName() {
            const newName = document.getElementById('editName').value.trim();
            if (!newName) {
                alert('Please enter a valid name!');
                return;
            }

            namesRef.child(editingPlayer).set(newName);
            closeEditNameModal();
        }

        // Score Management
        function showSubtractModal(player) {
            subtractingPlayer = player;
            namesRef.child(player).once('value').then((snapshot) => {
                const playerName = snapshot.val() || `Partner ${player}`;
                document.getElementById('subtractPlayerName').textContent = `Remove points from ${playerName}`;
                document.getElementById('subtractPoints').value = '';
                document.getElementById('subtractModal').classList.add('active');
                document.getElementById('subtractPoints').focus();
            });
        }

        function closeSubtractModal() {
            document.getElementById('subtractModal').classList.remove('active');
            subtractingPlayer = null;
        }

        function subtractPoints() {
            const points = parseInt(document.getElementById('subtractPoints').value);
            
            if (!points || points < 1) {
                alert('Please enter a valid number of points!');
                return;
            }

            scoresRef.child(subtractingPlayer).transaction((currentScore) => {
                return Math.max(0, (currentScore || 0) - points);
            });

            closeSubtractModal();
        }

        function resetScore(player) {
            namesRef.child(player).once('value').then((snapshot) => {
                const playerName = snapshot.val() || `Partner ${player}`;
                if (confirm(`Are you sure you want to reset ${playerName}'s score to 0?`)) {
                    scoresRef.child(player).set(0);
                }
            });
        }

        // Event Listeners
        document.getElementById('taskName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        document.getElementById('taskPoints').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        document.getElementById('editName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') savePlayerName();
        });

        document.getElementById('subtractPoints').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') subtractPoints();
        });

        // Initialize on load
        initializeFirebase();
    </script>
</body>
</html>
